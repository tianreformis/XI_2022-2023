<!DOCTYPE html>
<head> 
    <title>Variable dalam Javascript</title>
</head>
<body>
    <p id="heading1"></p>
    <script>
        var nama="Juan" + 10;
        document.getElementById("heading1").innerHTML =nama;
        var jumlah = nama + 10;
        document.getElementById("heading1").innerHTML =jumlah;
        
    </script> 
</body>
</html>
