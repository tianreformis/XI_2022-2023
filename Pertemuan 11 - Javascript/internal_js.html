<!DOCTYPE html>
<head>
    <script>
        function colorBlue(){
            document.getElementById("heading1").style.color="blue";
        }
        function colorRed(){
            document.getElementById("heading1").style.color="red";
        }
    </script>
</head>

<body>
    <p id="heading1">Yohanes Kevin</p>
    <button onclick="colorBlue()">Biru</button>
    <button onclick="colorRed()">Merah</button>
</body>

</html>
